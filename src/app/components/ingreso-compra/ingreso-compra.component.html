<div class="container-fluid col-12">
    <div class="row justify-content-center">
        <h1>SELECCIONE CLIENTE PARA REALIZAR LA COMPRA</h1>
    </div>
    <div class="row d-flex justify-content-center">        
        <div class="sm col-2 p-2 mt-3 ">
            <span class=" d-block ml-2" style="padding-left: 25px;">NOMBRE CLIENTE</span>            
            <select style="margin-left: 5%;" [(ngModel)]="clienteSelected">
                <option *ngFor="let cliente of clientes" id="cliente" [value]="cliente.id_cliente">
                    {{cliente.nombre}}
                </option>                
            </select>  
                                 
        </div>
    </div> 
    <div class="sm row p-1 mt-3 d-flex justify-content-center">
        <div>
            <button type="button" class="btn btn-primary ml-2 mr-2" (click)="guardarCompra()"> Ingresar</button>                
        </div>      
        <div>
            <button type="button" class="btn btn-primary ml-2 mr-2" [routerLink] = "['/ingreso-compra',compraUltima.idcompra,'final']" >Continuar Compra</button>
        </div>   
        <div>
            <button [routerLink] = "['/busqueda-compras']" class="btn btn-danger ml-2 mr-2">VOLVER</button>
        </div>   
    </div>   
</div>
