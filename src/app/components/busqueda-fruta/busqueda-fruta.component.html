<div class="container-fluid col-12 mt-5">
    <div class="row"> 
        <div class="col-2">
            <div class="ml-4">                
                <button [routerLink] ="['/ingreso-fruta']" type="button" class="btn btn-outline-primary ml-4 mb-3 material-icons">
                add_circle_outline
                </button>
                  <h2 class="d-inline pl-2">Nueva Fruta</h2>
            </div>
        </div>
    </div>
</div>

<div class="container-fluid col-12">
    <div class="row">
        <div class="col-11 mt-3 ml-5">
            <table class="table" style="width:32%">
                <thead class="thead-dark">
                  <tr>               
                    <th scope="col" class="pl-3" style="width: 3%;">Fruta</th>               
                    <th scope="col" style="padding-left: 7%; ">Opciones</th>            
                  </tr>
                </thead>
                <tbody>
                  <tr *ngFor ='let food of fruta'>                  
                    <td >{{food.tipo_fruta}}</td>                                                   
                    <td class="" style="width: 2%;">
                        <a  class="btn btn-primary" [routerLink] ="['../editar/fruta',food.idtipo_fruta]">MODIFICAR</a>                        
                        <button class="btn btn-danger ml-2 material-icons" (click)="BorrarFruta(food.idtipo_fruta)">
                            delete 
                    </button>                    
                    </td>                                                 
                  </tr>                  
                </tbody>
              </table>             
        </div>
    </div>
</div>
<input type="text" value="0" id="borrado" style="display: none;">
