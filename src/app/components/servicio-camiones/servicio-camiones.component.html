<!--INGRESO CUERPO-->
<div class="container-fluid col-12">
    <div class="row justify-content-center">
        <h1>INGRESAR DATOS PARA SERVICIO DE CAMIONES</h1>
    </div>
    <div class="row d-flex justify-content-center" >
        <div class="col-4 d-flex justify-content-center" style=" border: 1px solid #000000;">
            <div>
                <div class="row inline mt-2">
                    <h5 class="text-dark">Cliente: </h5>
                    <select style="width: 50px; margin-left: 95px; width: 218px;" [(ngModel)]= servicio_Camiones.cliente> 
                        <option *ngFor="let cliente of clientes | orderBy:'nombre'" [value]="cliente.id_cliente">
                            {{cliente.nombre}}
                        </option>
                    </select>
                </div>

                <div class="row inline mt-2">
                    <h5  class="text-dark">Numero de Report: </h5>             
                    <input type="text" style="margin-left: 38px; width: 218px;" [(ngModel)] = servicio_Camiones.report>
                </div>

                <div class="row inline mt-2">
                    <h5  class="text-dark">Origen: </h5>             
                    <input type="text" style="margin-left: 98px; width: 218px;" [(ngModel)] = servicio_Camiones.origen>
                </div>

                <div class="row inline mt-2">
                    <h5  class="text-dark">Destino: </h5>             
                    <input type="text" style="margin-left: 92px; width: 218px;" [(ngModel)] = servicio_Camiones.destino>
                </div>

                <div class="row inline mt-2">
                    <h5  class="text-dark">Formato: </h5>     
                    <select style="width: 50px; margin-left: 88px; width: 218px;" [(ngModel)]="servicio_Camiones.formato">
                        <option>Pallet</option>
                        <option>Bin</option>
                    </select>
                </div>

                <div class="row inline mt-2">
                    <h5  class="text-dark">Cantidad: </h5>             
                    <input type="text" style="margin-left: 84px; width: 218px;" [(ngModel)] = servicio_Camiones.cantidad>
                </div>

                <div class="row inline mt-2">
                    <h5  class="text-dark">Numero de Gu√≠a: </h5>             
                    <input type="text" style="margin-left: 48px; width: 218px;" [(ngModel)] = servicio_Camiones.numero_guia>
                </div>

                <div class="row inline mt-2">
                    <h5  class="text-dark">Chofer: </h5>             
                    <input type="text" style="margin-left: 98px; width: 218px;" [(ngModel)] = servicio_Camiones.chofer>
                </div>

                <div class="row inline mt-2">
                    <h5  class="text-dark">Valor Neto: </h5>             
                    <input type="text" style="margin-left: 78px; width: 218px;" [(ngModel)] = servicio_Camiones.valor_neto>
                </div>

                <div class="row inline mt-2">
                    <h5  class="text-dark">Iva: </h5>             
                    <input type="text" style="margin-left: 118px; width: 218px;" [(ngModel)] = servicio_Camiones.iva>
                </div>

                <div class="row inline mt-4">
                    <h5  class="text-dark">Precio Total: </h5>             
                    <h2 class="text-dark" style="margin-left: 75px;">${{servicio_Camiones.valor_neto*(((servicio_Camiones.iva)/100)+1) | number:'1.0-0'}}</h2>
                </div>




                <div class=" row inline mt-4 d-flex justify-content-center">
                    <div>
                        <button type="button" style="width: 218px;" class="btn btn-primary ml-2 mr-2 mb-2" (click)="guardarProceso();"> Ingresar</button>                
                    </div>        
                </div>
            </div>
        </div>
    </div>
</div>
