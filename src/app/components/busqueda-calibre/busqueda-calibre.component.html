<div class="container-fluid col-12 mt-5">
  <div class="row">     
      <div class="col-3">
          <div class="ml-4">                
              <button [routerLink] ="['/ingreso-calibre']" type="button" class="btn btn-outline-primary ml-4 mb-3 material-icons">
              add_circle_outline
              </button>
                <h2 class="d-inline pl-2">Nuevo Calibre</h2>
          </div>

      </div>
  </div>
</div>

<div class="container-fluid col-12">
  <div class="row">
      <div class="col-11 mt-3 ml-5">
          <table class="table" style="width:32%">
              <thead class="thead-dark">
                <tr>                    
                  <th scope="col" class="pl-3" style="width: 3%;">Calibre</th>               
                  <th scope="col" style="padding-left: 7%; " >Opciones</th>            
                </tr>
              </thead>
              <tbody>
                <tr *ngFor ='let c of calibre'>             
                  <td >{{c.calibre}}</td>                                                   
                  <td class="" style="width: 2%;">
                      <a  class="btn btn-primary" [routerLink] ="['../editar/calibre',c.idcalibre]">MODIFICAR</a>                        
                      <button class="btn btn-danger ml-2 material-icons" (click)="BorrarCalibre(c.idcalibre)">
                          delete 
                  </button>                    
                  </td>                             
                </tr>                  
              </tbody>
            </table>   
            <input type="text" value="0" id="borrado" style="display: none;">          
      </div>
  </div>
</div>
