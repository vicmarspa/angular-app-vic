<div class="container-fluid col-12 mt-5">
    <div class="row">
        <div class="col-3">
            <div class="pl-5">
                <span class=""><b>BUSQUEDA POR COMPRA</b></span>
            </div>
            <div class="ml-5">
                <input type="text" size="19" name="idcompra" [(ngModel)] = idcompra (ngModelChange) = "Search();" >
                
            </div>
        </div>
        
        
        <div class="col-5">
            <div class="mt-3">
                
                <button [routerLink] ="['/ingreso-compra']" type="button" class="btn btn-outline-primary ml-4 mb-3 material-icons">
                add_circle_outline
                </button>
                  <h2 class="d-inline pl-2">Nueva Compra </h2>
            </div>

        </div>
    </div>
</div>

<div class="container-fluid col-12">
    <div class="row">
        <div class="col-11 mt-3 ml-5">
            <table class="table" style="width: 45%;">
                <thead class="thead-dark">
                  <tr>                    
                    <th scope="col" >Compra</th>
                    <th scope="col" class="pl-2" >Cliente</th>                                        
                    <th scope="col" class="pl-4" style="padding-left: 60px;" >Fecha Compra</th>                    
                    <th scope="col" style="padding-left: 55px;" >Opciones</th>                   
                    
                  </tr>
                </thead>
                <tbody>
                  <tr *ngFor ='let row of compras'>                    
                    <td class="pl-4">{{row.idcompra}}</td>
                    <td>{{row.nombre}}</td>                                                   
                    <td class="pl-4">{{row.compra_inicio | date: 'dd-MM-yyyy / HH:mm:ss '}}</td>                                                           
                    <td>                        
                        <a  class="btn btn-primary ml-2" [routerLink] ="['./ver-compra',row.idcompra]">DETALLE</a>
                        <button class="btn btn-danger ml-2 material-icons" (click)=BorrarCompraPapelera(row.idcompra)>
                            delete 
                    </button></td>                    
                                      
                  </tr>                  
                </tbody>
              </table>
              <input type="text" value="0" id="borrado" style="display: none;">             
        </div>
    </div>
</div>
