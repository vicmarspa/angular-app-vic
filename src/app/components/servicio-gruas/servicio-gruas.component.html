<!--INGRESO CUERPO-->
<div class="container-fluid col-12">
    <div class="row justify-content-center">
        <h1>INGRESAR DATOS PARA SERVICIO DE GRÃšAS</h1>
    </div>
    <div class="row d-flex justify-content-center" >
        <div class="col-4 d-flex justify-content-center" style=" border: 1px solid #000000;">
            <div>
                <div class="row inline mt-2">
                    <h5 class="text-dark">Cliente: </h5>
                    <select style="width: 50px; margin-left: 80px; width: 218px;" [(ngModel)]= servicio_Gruas.cliente> 
                        <option *ngFor="let cliente of clientes | orderBy:'nombre'" [value]="cliente.id_cliente">
                            {{cliente.nombre}}
                        </option>
                    </select>
                </div>
                <div class="row inline mt-2">
                    <h5  class="text-dark">Tipo de Fruta: </h5>
                    <select style="width: 50px; margin-left: 48px; width: 218px;" [(ngModel)]="servicio_Gruas.tipo_fruta">
                        <option *ngFor="let fruta of tipo_fruta" [value]="fruta.idtipo_fruta">
                            {{fruta.tipo_fruta}}
                        </option>                
                    </select>                 
                </div>
                <div class="row inline mt-2">
                    <h5  class="text-dark">Tipo de Pago: </h5>
                    <select style="width: 50px; margin-left: 48px; width: 218px;"  [(ngModel)]="servicio_Gruas.tipo_pago">
                        <option *ngFor="let pago of tipo_pago" [value]="pago.idtipo_pago">
                            {{pago.tipo_pago}}
                        </option>                
                    </select>                   
                </div>
                <div class="row inline mt-2">
                    <h5  class="text-dark">Precio: </h5>             
                    <input type="text" style="margin-left: 84px; width: 218px;" [(ngModel)] = servicio_Gruas.precio>
                </div>
                <div class="row inline mt-2">
                    <h5  class="text-dark">Cantidad: </h5>             
                    <input type="text" style="margin-left: 70px; width: 218px;" [(ngModel)] = servicio_Gruas.cantidad>
                </div>
                <div class="row inline mt-4">
                    <h5  class="text-dark">Precio Total: </h5>             
                    <h2 class="text-dark" style="margin-left: 55px;">${{servicio_Gruas.precio*servicio_Gruas.cantidad}}</h2>
                </div>
                <div class=" row inline mt-4 d-flex justify-content-center">
                    <div>
                        <button type="button" style="width: 218px;" class="btn btn-primary ml-2 mr-2 mb-2" (click)="guardarProceso();"> Ingresar</button>                
                    </div>        
                </div>
            </div>
        </div>
    </div>
</div>
