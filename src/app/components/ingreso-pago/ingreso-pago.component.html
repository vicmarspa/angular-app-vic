<!--INGRESO PAGO-->
<div class="container-fluid col-12">
    <div class="row justify-content-center">
        <h2>INGRESE UN NUEVO METODO DE PAGO</h2>
    </div>
    <div class="row d-flex justify-content-center">        
        <div class="sm col-3 p-2 mt-3">
            <span class=" d-block ml-2" style="padding-left: 50px;">TIPO PAGO</span>            
            <input class="ml-2" type="text" [(ngModel)]= tipopago.tipo_pago>   
            <button  type="button" class="btn btn-primary ml-2"  (click)= "guardarPago();">Ingresar</button> 
            <button  [routerLink] = "['/busqueda-pago']" class="btn btn-danger ml-2 mr-2">VOLVER</button>       
        </div>
