<div class="container-fluid col-12">
    <div class="row">
        <div class="col-md-4 p-4" *ngFor="let compra of compras">
            <br>
            <div class="card border border-secondary text-uppercase">
                <div class="cardhead bg-primary text-white p-2">
                    <h2 class="d-flex justify-content-center"> LOTE {{compra.id_cpc}}</h2>
                    
    
                </div>
                <div class="card-body bg-light">
                 <h4 class="text-dark">CALIBRE: {{compra.calibre}}</h4>
                 <h4 class="text-dark">KILOGRAMOS: {{compra.cantidad}}</h4>
                 <h4 class="text-dark">FECHA DE INGRESO: {{compra.fecha_ingreso}}</h4>

                </div>
                <div class="card-footer bg-light">
                    <div class="progress">
                        <div class="progress-bar progress-bar-striped" role="progressbar" style="width: 10%;" aria-valuenow="10" aria-valuemin="0" aria-valuemax="100"></div>
                    </div>
                    10%
                    <br>
                    <div class="d-flex flex-row-reverse">
                      <button class="btn btn-primary btn-block " routerLink="/documento/">
                        VENTAS ASOCIADAS
                      </button>
                    </div>
           
                </div>
            </div>
        </div>
</div>
