<div class="container-fluid col-12 mt-5">
    <div class="row">
        <div class="col-3">
            <div class="pl-5">
                <span class=""><b>BUSQUEDA POR LOTE</b></span>
            </div>
            <div class="ml-5">
                <input type="text" size="19" name="idcompra" [(ngModel)] = idcompra (ngModelChange) = "Search();">
                
            </div>
        </div>
        
        
        
    </div>
</div>

<div class="container-fluid col-12">
    <div class="row">
        <div class="col-11 mt-3 ml-5">
            <table class="table" style="width: 45%;">
                <thead class="thead-dark">
                  <tr>                    
                    <th scope="col" >Lote</th>
                    <th scope="col" class="pl-2" >Producto</th>                                    
                    <th scope="col"  >Cantidad</th>  
                    <th scope="col" class="pl-2" >Bines</th>  
                    <th scope="col" class="pl-5" >Ingreso Lote</th>                 
                    
                  </tr>
                </thead>
                <tbody>
                  <tr *ngFor="let p of products">                    
                    <td class="pl-3">{{p.idcompra}}</td>
                    <td class="pl-4">{{p.tipo_fruta}}</td>                                                   
                    <td class="pl-4">{{p.cantidad}}</td>                                                           
                    <td class="pl-4">{{p.lote_bines}}</td> 
                    <td>{{p.creacion_lote | date: 'dd-MM-yyyy / HH:mm:ss '}}</td>                    
                                      
                  </tr>                  
                </tbody>
              </table>
              <input type="text" value="0" id="borrado" style="display: none;">             
        </div>
    </div>
</div>
