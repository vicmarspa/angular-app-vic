<!--INGRESO CUERPO-->
<div class="container-fluid col-12">
    <div class="row d-flex justify-content-center mt-2">
        <h1>INGRESAR DATOS PARA GENERAR COMPRA GENERAL</h1>
    </div>
    <div class="row d-flex justify-content-center mt-2">
        <div class="col-4 d-flex justify-content-center" style=" border: 1px solid #000000;">
            <div>
                <div class="row inline mt-2">
                    <h5 class="text-dark">NOMBRE CLIENTE</h5>          
                    <select style="margin-left: 20px; width: auto;" [(ngModel)]="clienteSelected">
                        <option *ngFor="let cliente of clientes | orderBy:'nombre'" id="fruta" [value]="cliente.id_cliente">
                            {{cliente.nombre}}
                        </option>                
                    </select>  
                </div>
                <div class="row inline mt-2">
                    <h5 class="text-dark">VALOR IVA</h5>
                    <select style="margin-left: 60px; width: auto;" [(ngModel)] = compraGeneralPrincipal.impuestos>
                        <option value=0>SIN IVA</option>
                        <option value=19>CON IVA 19%</option>
                      </select> 
                </div>
                <div class="row inline mt-2">
                    <h5  class="text-dark">Fecha de Factura: </h5> 
                    <div>
                        <div class="input-group date " style="margin-left: 25px;" data-provide="datepicker">
                            <input type="date" class="form-control" [(ngModel)] = compraGeneralPrincipal.fecha_factura>
                        </div>
                    </div>
                </div>
                <br>
                <div class="row inline mt-2">
                    <h5  class="text-dark">Numero de Factura: </h5>             
                    <input type="text" style="border: 1px solid #000000; margin-left: 15px;" [(ngModel)] = compraGeneralPrincipal.numero_factura>
                </div>
                <br>
                <div class="row inline mt-2">
                    <h5  class="text-dark">Tipo Pago: </h5>             
                        <select style="border: 1px solid #000000; width: auto; margin-left: 62px;" [(ngModel)]="compraGeneralPrincipal.tipo_pago">
                        <option *ngFor="let pago of tipo_pago" id="pago" [value]="pago.idtipo_pago">
                            {{pago.tipo_pago}}
                        </option>                
                        </select>
                </div>
                <div class="row inline mt-2">
                    <button type="button" class="btn btn-primary btn-lg btn-block mb-2 mt-2" (click)="InsertCpc();"> Ingresar</button>   
                </div> 
            </div>
        </div>
    </div>
</div>
